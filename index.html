<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,500;1,500&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main2">
      <img
        src="./images/image-product-mobile.jpg"
        width="300px"
        alt="mobile design"
        class="mobile-image"
      />

      <div class="main">
        <div class="image-container">
          <img
            src="./images/image-product-desktop.jpg"
            width="300px"
            alt="desktop design"
            class="desktop-image"
          />
        </div>
        <div class="content">
          <h1
            style="
              font-family: 'Montserrat', sans-serif;
              color: hsl(228, 12%, 48%);
              padding-top: 20px;
              padding-left: 20px;
              font-size: 16px;
              padding-bottom: 15px;
            "
          >
            PERFUME
          </h1>
          <h1
            style="
              font-family: Fraunces;
              padding-bottom: 20px;
              padding-left: 20px;
              padding-right: 20px;
            "
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            style="
              color: hsl(228, 12%, 48%);
              padding-left: 20px;
              padding-bottom: 20px;
              margin-right: 15px;
            "
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>

          <div class="prices">
            <p style="word-spacing: 10px">
              <span class="number1">$149.99</span>
              <span class="number">$169.99</span>
            </p>
          </div>

          <div class="cart">
            <span>
              <img src="./images/icon-cart.svg" alt="a cart image"
            /></span>
            <span class="add">Add to Cart</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raymond Njagala</a>.
    </div>
  </body>
</html>
